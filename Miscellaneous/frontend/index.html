<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get & Post</title>
</head>
<body>

    <h2>Get Request</h2>
    <form action="http://localhost:8080/request" method="get" >
        Username : <input type="text" placeholder="username" name="user">
        Password : <input type="text" placeholder="Password" name="pass">
        <button>submit get request</button>
    </form>

    <hr>
 <h2>Post Request</h2>
     <form action="http://localhost:8080/request" method="post" >
        Username : <input type="text" placeholder="username" name="user">
        Password : <input type="text" placeholder="Password" name="pass">
        <button>submit Post request</button>
    </form>
    
</body>
</html>
